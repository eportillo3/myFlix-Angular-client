<div class="main-page-container">
  <div class="wrapper">
    <h1>Welcome to myFlix!</h1>
    <button
      class="welcome-btn"
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin: 10px"
      color="primary"
    >
      Sign Up
    </button>
    <button
      class="welcome-btn"
      mat-raised-button
      (click)="openUserLoginDialog()"
      style="margin: 10px"
      color="primary"
    >
      Login
    </button>
  </div>
</div>
